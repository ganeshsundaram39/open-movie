<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton|Open+Sans:400,700" >
    <link rel="stylesheet" type="text/css" href="./fonts/ionicons.min.css">
    <link rel="stylesheet"  type="text/css"  href="./css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <link rel="shortcut icon" href="./img/movie.ico" type="image/x-icon">
    <title>OMovie | Movies and Films Info | Movie Search and Ratings </title>
</head>

<body>
<div class="container omovie">

    <div class="logo"><i class="ion-android-film"></i> omovie</div>
    <div class="search__bar">
        <form>
            <div>
            <input type="text" placeholder="Find Movies" name="title">
            <input type="number" placeholder="Year" name="year" min="1930">
            </div>
            <input type="text" placeholder="IMDb ID" name="id">
            <button type="submit">Search</button>
            <button id="search__type" value="title">By IMDb ID</button>
     </form>
    </div>

</div>
<script type="text/javascript" src="js/bundle.js"></script></body>

</html>
